<html>
  <head>
    <title>Sampler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet"/>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.js"></script>
  </head>
<body>
  <div class="heading">
    <h1>Sampler</h1>
  </div>

  <div class="container" id="app">
    <div class="form-group">
      <label>
        <button class="btn btn-primary btn-sm" @click.prevent="playSound('sounds/airplane.mp3')">
          <span class="fa fa-play-circle-o"></span>
        </button>
        Play Air Plane Ding
      </label>
      <br>
      <label>
        <button class="btn btn-primary btn-sm" @click.prevent="playSound('sounds/elevator.mp3')">
          <span class="fa fa-play-circle-o"></span>
        </button>
        Play Elevator Ding
      </label>
    </div>
    
  </div>
  <script>

    const sounds = [
      {
        link: 'sounds/airplane.mp3',
        key: 'q',
        id: 'airplane',
      },
      {
        link: 'sounds/elevator.mp3',
        key: 'a',
        id: 'elevator',
      },
    ];
      
    new Vue({
      el: '#app',
      data: {
        sounds,
      },
      created() {
        this.onKeyDown = this.onKeyDown.bind(this);
        document.addEventListener('keydown', this.onKeyDown);
      },
      destroyed() {
        document.removeEventListener('keydown', this.onKeyDown);
      },
      methods: {
        getSoundUrlByKey(key) {
          const sound = this.sounds.find(s => s.key === key);
          return sound.link;
        },
        playSound (soundUrl) {
          if(soundUrl) {
            var audio = new Audio(soundUrl);
            audio.play();
          }
        },
        onKeyDown(e) {
          console.log('e',e);
          switch (e.key) {
            case 'a': this.playSound(this.getSoundUrlByKey('a')); break; // 'a' key
            case 'q': this.playSound(this.getSoundUrlByKey('q')); break; // 'b' key
          }
        },
      },
    });

  </script>
</body>
</html>
