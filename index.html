<html>
  <head>
    <title>Videoconference sampler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet"/>    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.js"></script>
  </head>
<body>
  <div class="container" id="app">
    <div class="row">
      <div class="col-md-12">
        <h1>Videoconference sampler</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <label v-for="sound in sounds">
          <button class="btn btn-primary btn-sm" @click.prevent="playSoundByKey(sound.key)">
            <span class="fa fa-play-circle-o"></span>
          </button>
          {{ sound.title }} ({{ sound.key}})
        </label>        
      </div>
    </div>
  </div>

  <script>
    const sounds = [
      {
        link: 'https://zvukipro.com/uploads/files/2020-07/1595821355_7ff94abcf5b81cd.mp3',
        key: 'w',
        title: 'Wow',
      },
      {
        link: 'https://zvukipro.com/uploads/files/2020-08/1597900865_zabavno.mp3',
        key: 'e',
        title: 'Гравити-Фолз, Дед: Забавно',
      },
      {
        link: 'https://zvukipro.com/uploads/files/2020-08/1597899253_net-net.mp3',
        key: 'r',
        title: 'Гравити-Фолз, Мэйбл: Нет, нет, нет',
      },
      {
        link: 'https://zvukipro.com/uploads/files/2019-07/1562222915_malysh-i-karlson.mp3',
        key: 't',
        title: 'Малыш и Карлсон: я мужчина хоть куда',
      },
      {
        link: 'https://zvukipro.com/uploads/files/2020-08/1597120820_character_timmy_oops_2.mp3',
        key: 'y',
        title: 'Грустный Упс',
      },
      {
        link: 'https://zvukipro.com/uploads/files/2020-08/1596814476_ringtony_ot_zhirinovskogo.mp3',
        key: 'u',
        title: 'Жириновский: Тишина',
      },
      {
        link: 'https://zvukipro.com/uploads/files/2020-08/1596808616_zhirik.mp3',
        key: 'i',
        title: 'Жириновский: Добро пожаловать в Россию',
      },
      {
        link: 'https://zvukipro.com/uploads/files/2020-09/1598939464_vyjdi.mp3',
        key: 'o',
        title: 'Учитель: выйди и зайди нормально',
      },
      {
        link: 'https://zvukipro.com/uploads/files/2020-09/1598940133_hudshij.mp3',
        key: 'p',
        title: 'Учитель: вы самый худший класс',
      },
      {
        link: 'https://zvukipro.com/uploads/files/2020-10/1603101210_ja-vas-prosh.mp3',
        key: 's',
        title: 'Путин: Я вас прошу как можно быстрее закончить эту работу',
      },
      {
        link: 'https://zvukipro.com/uploads/files/2020-10/1603098640_vyffy.mp3',
        key: 'd',
        title: 'Путин: Где деньги, пусть деньги вернут',
      },
      {
        link: 'https://zvukipro.com/uploads/files/2020-03/1585418492_dobryj-ty-chelovek.mp3',
        key: 'f',
        title: 'Добрый ты человек',
      },
      {
        link: 'https://zvukipro.com/uploads/files/2020-03/1585418769_grazhdane-hranite-dengi-v-sberegatelnoj-kasse-esli-oni-konechno-u-vas-est.mp3',
        key: 'g',
        title: 'Граждане, храните деньги в сберегательной кассе, если они конечно у вас есть',
      },
      {
        link: 'https://zvukipro.com/uploads/files/2019-09/1568630423_ba8dfc082517587.mp3',
        key: 'h',
        title: 'Oh, my God',
      },
      {
        link: 'https://zvukipro.com/uploads/files/2020-04/1587812991_the-wax-cabinet-1.mp3',
        key: 'j',
        title: 'Отбивка',
      },
      {
        link: 'https://zvukipro.com/uploads/files/2020-10/1602992973_applause_prescholassembly.mp3',
        key: 'k',
        title: 'Овации от 3-4 человек',
      },
    ];
      
    new Vue({
      el: '#app',
      data: {
        sounds,
      },
      created() {
        this.onKeyDown = this.onKeyDown.bind(this);
        document.addEventListener('keydown', this.onKeyDown);
      },
      destroyed() {
        document.removeEventListener('keydown', this.onKeyDown);
      },
      methods: {
        getSoundUrlByKey(key) {
          const sound = this.sounds.find(s => s.key === key);
          return sound.link;
        },
        playSound (soundUrl) {
          if(soundUrl) {
            var audio = new Audio(soundUrl);
            audio.play();
          }
        },
        playSoundByKey (key) {          
          this.playSound(this.getSoundUrlByKey(key));
        },
        onKeyDown(e) {
          this.playSound(this.getSoundUrlByKey(e.key));
        },
      },
    });
  </script>
</body>
</html>
